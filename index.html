<!DOCTYPE html>
<head>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="userInterface" class="centerDiv">
        <div class="topButtons">
            <button id="UIToggleButton">X</button>
        </div>
        <div id="currentCar">
            <button id="lowestScoreCarButton"
                    onclick="goToLowestScoreCar()"><<</button>
            <button id="previousScoreCarButton"><</button>
            <div id="currentCarNum">null</div>
            <button id="nextScoreCarButton">></button>
            <button id="bestScoreCarButton">>></button>
        </div>
        <p>Current Car Score: 
            <span id="currentCarScore">0</span>
        </p>
        <p>Best Brain Score:
            <span id="bestBrainScore">0</span>
        </p>
        <p>Total Cars/Alive/Damaged:
            <div id="carStats">
                <span id="totalCars">0</span><span>/</span><span id="aliveCars">0</span><span>/</span><span id="damagedCars">0</span></span>
            </div>
        </p><div id="log">
        <p id="logText">This is the Log</p>
    </div>
    </div>
    
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">💾</button>
        <button onclick="discard()">🗑️</button>
        <button id="UIToggleButton">U</button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="user_interface.js"></script>
    <script src="object_factory.js"></script>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
